<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css" />

</head>

<body>

  <div class="container">
    <main>
      <div class="summary-card">
        <div class="thumbnail">
          <img src="./images/illustration-hero.svg" alt="Illustration Hero" title="Illustration Hero" />
        </div>
        <div class="summary-card-body">

          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>

          <div class="detail-plan">
            <div class="icon-music">
              <img src="./images/icon-music.svg" alt="Icon Music" title="Icon Music" />
            </div>
            <div class="pricing">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <div class="action">
              <a href="#" class="btn-change">Change</a>
            </div>
          </div>

          <div class="wrap-button">
            <button class="btn-submit">Proceed to Payment</button>
          </div>

          <div class="wrap-button">
            <a href='#' class="btn-cancel">Cancel Order</a>
          </div>
        </div>

      </div>

    </main>
  </div>

  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://cholis04.github.io">cholis04</a>.
  </div>

</body>

</html>
